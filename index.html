<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vintyls Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/faw6/css/all.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-success ">
    <div class="container-fluid ">
      <b><a class="navbar-brand text-light" href="/">VINTYLS</a></b>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="d-flex" role="search">
          <button type="button" class="bg-dark text-light" onclick="showListCart()">
            <i class="fa-solid fa-cart-shopping text-light"></i> <span class="badge text-bg-warning" id="cart-total"></span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container p-4">
    <div class="row d-none" id="list-cart-products">
      <div id="list-cart-show">
        <p>List of products will display in here</p>
      </div>
      <button class="btn btn-success" onclick="backToProduct()">Back To Product</button>
    </div>
    <div class="row" id="list-products"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.all.min.js"></script>
</body>

</html>
